<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Search Results</title>
</head>
<body>
<h2>Search Results for "{{ query }}"</h2>

<ul>
  {% for user in results %}
    <li>
        <a href="{% url 'view_profile' user.user_id %}">{{ user.username }}</a>
        ({{ user.email }})
    </li>
  {% empty %}
    <li>No users found.</li>
  {% endfor %}
</ul>

<a href="{% url 'user_dashboard' %}">Back to Dashboard</a>
</body>
</html>
