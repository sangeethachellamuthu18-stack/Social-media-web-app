<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Edit Profile</title>
  {% load static %}
  <link rel="stylesheet" href="{% static 'css/edit_profile.css' %}">
</head>
<body>
<div class="container">
    <h2>Edit Profile</h2>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}

        <!-- Username -->
        <label for="username">Username</label>
        <input type="text" name="username" id="username" value="{{ user_profile.username }}" required>

        <!-- Email -->
        <label for="email">Email</label>
        <input type="email" name="email" id="email" value="{{ user_profile.email }}" required>

        <!-- Bio -->
        <label for="bio">Bio</label>
        <textarea name="bio" id="bio">{{ user_profile.bio }}</textarea>

        <!-- Current Profile Image -->
        <div class="current-pic">
            {% if user_profile.profile_picture %}
                <p>Current Profile Picture:</p>
                <img src="{{ user_profile.profile_picture.url }}" alt="Profile Picture" class="profile-img">
            {% else %}
                <p>No profile picture set.</p>
            {% endif %}
        </div>

        <!-- Upload New Profile Image -->
        <label for="profile_picture">Change Profile Picture</label>
        <input type="file" name="profile_picture" id="profile_picture">

        <!-- Save Changes -->
        <button type="submit">Save Changes</button>
    </form>
</div>
</body>
</html>
