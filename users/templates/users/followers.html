<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ user_profile.username }}'s Followers</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/followers.css' %}">
</head>
<body>
<div class="container">
    <h2>{{ user_profile.username }}'s Followers</h2>

    {% if followers %}
        {% for follower in followers %}
            <div class="follower">
                {% if follower.profile_picture %}
                    <img src="{{ follower.profile_picture.url }}" alt="Profile Image">
                {% else %}
                    <img src="https://via.placeholder.com/50" alt="No Profile Image">
                {% endif %}
                <a href="{% url 'view_profile' follower.user_id %}">
                    {{ follower.username }}
                </a>
            </div>
        {% endfor %}
    {% else %}
        <p class="empty">No followers yet.</p>
    {% endif %}
</body>
</html>
